<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{item.title}}</title>
</head>
<body style="background-color: #ADE1F5">
    <br>
    <div style="background-color: #EDEDED">
        <br>
        <h1>{{item.title}}</h1>
        <h2> written by {{item.by}}</h2>
        <h3>id:{{item.id}} | type:{{item.type}} | posted by {{item.times}}</h3>
        {% if item.text != None %}
            <p>{{item.text}}</p>
        {% endif %}
        {% if item.url != None %}
            <p>Available at <a href="{{ item.url }}">{{item.url}}</a></p>
        {% endif %}
        <br>
    </div>
    <br>
   </body>
</html>
